<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster - Social Media Application</title>
    <link
      rel="icon"
      href="../Assets/Images/SVG/logo.svg"
      type="image/png/svg"
    />
    <link
      rel="stylesheet"
      href="../Assets/Libraries/Bootstrap/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../Assets/Libraries/Fontawesome/css/all.css" />
    <link rel="stylesheet" href="../Assets/Styles/Constants/Widgets.css" />
    <link rel="stylesheet" href="../Assets/Styles/CSS/chats.css" />
  </head>
  <body>
    <div class="__container">
      <div class="wrapper">
        <div class="navigation__side">
          <div>
            <div class="logo">
              <img src="../Assets/Images/SVG/logo.svg" alt="Logo" />
            </div>
            <div class="icon">
              <i class="fa fa-home"></i>
            </div>
            <div class="icon active">
              <i class="fa fa-comment"></i>
            </div>
          </div>
          <div>
            <div class="icon">
              <i class="fas fa-sign-out-alt"></i>
            </div>
            <div class="icon">
              <i class="fa fa-cog"></i>
            </div>
            <div class="indicator">
              <div class="profile">
                <img src="../Assets/Images/Random/five.jpg" alt="Preview" />
              </div>
            </div>
          </div>
        </div>

        <div class="feed_bar">
          <div class="up_bar">
            <p class="title">cha<span>ts</span></p>
            <i class="fa fa-bars"></i>
          </div>

          <div class="search_bar">
            <input type="text" placeholder="Search..." />
            <i class="fa fa-search"></i>
          </div>

          <div class="list_chat_boxes">
            <div class="user_chat__box">
              <div class="user_chat_details">
                <div class="image">
                  <img src="../Assets/Images/Random/four.jpg" alt="noe" />
                </div>
                <div class="details">
                  <p class="name">richard mosurq</p>
                  <p class="last_message">last message sent</p>
                </div>
              </div>
              <div class="indicator"></div>
            </div>
            <div class="user_chat__box">
              <div class="user_chat_details">
                <div class="image">
                  <img src="../Assets/Images/Random/four.jpg" alt="noe" />
                </div>
                <div class="details">
                  <p class="name">richard mosurq</p>
                  <p class="last_message">last message sent</p>
                </div>
              </div>
              <div class="indicator"></div>
            </div>
            <div class="user_chat__box">
              <div class="user_chat_details">
                <div class="image">
                  <img src="../Assets/Images/Random/four.jpg" alt="noe" />
                </div>
                <div class="details">
                  <p class="name">richard mosurq</p>
                  <p class="last_message">last message sent</p>
                </div>
              </div>
              <div class="indicator"></div>
            </div>
            <div class="user_chat__box">
              <div class="user_chat_details">
                <div class="image">
                  <img src="../Assets/Images/Random/four.jpg" alt="noe" />
                </div>
                <div class="details">
                  <p class="name">richard mosurq</p>
                </div>
              </div>
              <button><i class="fa fa-arrow-right"></i></button>
            </div>
          </div>
        </div>

        <div class="chat_bar">
          <div class="top">
            <div class="image">
              <img src="../Assets/Images/Random/four.jpg" alt="noe" />
            </div>
            <p class="name">chris mendez</p>
          </div>

          <div class="board">
            <div class="wrapper">
              <div class="reciever">
                <div class="box">
                  <div class="img">
                    <img src="../Assets/Images/Random/man_1.jpg" alt="" />
                  </div>
                  <div class="message">this is the box</div>
                </div>
              </div>

              <div class="sender">
                <div class="box">
                  <div class="message">this is massive</div>
                </div>
              </div>
              <div class="reciever">
                <div class="box">
                  <div class="img">
                    <img src="../Assets/Images/Random/man_1.jpg" alt="" />
                  </div>
                  <div class="message">how are you brother</div>
                </div>
              </div>

              <div class="sender">
                <div class="box">
                  <div class="message">good bro</div>
                </div>
              </div>
            </div>
          </div>

          <div class="bottom">
            <div class="message">
              <input type="text" placeholder="type your message" />
            </div>
            <div class="icon">
              <i class="fas fa-paper-plane"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
