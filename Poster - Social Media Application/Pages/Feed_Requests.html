<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poster - Social Media Application</title>
    <!-- Bootstrap-->
    <link
      rel="stylesheet"
      href="../Assets/Libraries/Bootstrap/css/bootstrap.min.css"
    />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="../Assets/Libraries/Fontawesome/css/all.css" />
    <!-- Styles -->
    <link rel="stylesheet" href="../Assets/Styles/Constants/Widgets.css" />
    <link rel="stylesheet" href="../Assets/Styles/CSS/feeds.css" />
  </head>
  <body>
    <!-- Container Starts-->
    <div class="__container">
      <div class="wrapper">
        <!-- navigation Side Starts -->
        <div class="navigation__side">
          <div>
            <div class="logo">
              <img src="../Assets/Images/SVG/logo.svg" alt="Logo" />
            </div>
            <div class="icon active">
              <i class="fa fa-home"></i>
            </div>
            <div class="icon">
              <i class="fa fa-comment"></i>
            </div>
          </div>
          <div>
            <div class="icon">
              <i class="fa fa-cog"></i>
            </div>
            <div class="indicator">
              <div class="profile">
                <img src="../Assets/Images/Random/five.jpg" alt="Preview" />
              </div>
            </div>
          </div>
        </div>
        <!-- Navigation Side Ends-->

        <!-- Feed Side Starts -->
        <div class="feed_bar">
          <p class="title">fee<span>ds</span></p>
          <div class="post_form">
            <div class="post_wrapper">
              <div class="links">
                <span class="text">text</span>
                <span class="image active">image</span>
              </div>
              <textarea
                placeholder="Enter Post Title"
                class="post_title"
              ></textarea>
              <div class="image_post">
                <img src="../Assets/Images/Random/poster_1.jpg" alt="iagent" />
                <label class='label'>
                  <input type="file">
                  <i class="fa fa-upload"></i>
                </label>
              </div>
            </div>
          </div>
          <button class="make_post">new post</button>
          <div class="user_lists">
            <div class="head">
              <div>
                <p>top followers</p>
                <i class="fa fa-info-circle"></i>
              </div>
              <i class="fa fa-chart-line"></i>
            </div>
            <div class="body">
              <div class="user">
                <div>
                  <div class="user_image">
                    <img
                      src="../Assets/Images/Random/four.jpg"
                      alt="No Image"
                    />
                  </div>
                  <span class="user_name">@deiron-10</span>
                </div>
                <div class="number">23.5K</div>
              </div>
              <div class="user">
                <div>
                  <div class="user_image">
                    <img src="../Assets/Images/Random/one.jpg" alt="No Image" />
                  </div>
                  <span class="user_name">@aftaab67</span>
                </div>
                <div class="number">23.5K</div>
              </div>
              <div class="user">
                <div>
                  <div class="user_image">
                    <img src="../Assets/Images/Random/two.jpg" alt="No Image" />
                  </div>
                  <span class="user_name">@mathews</span>
                </div>
                <div class="number">23.5K</div>
              </div>
              <div class="user">
                <div>
                  <div class="user_image">
                    <img
                      src="../Assets/Images/Random/man_1.jpg"
                      alt="No Image"
                    />
                  </div>
                  <span class="user_name">@vegas</span>
                </div>
                <div class="number">23.5K</div>
              </div>
              <div class="user">
                <div>
                  <div class="user_image">
                    <img
                      src="../Assets/Images/Random/three.jpg"
                      alt="No Image"
                    />
                  </div>
                  <span class="user_name">@grand</span>
                </div>
                <div class="number">23.5K</div>
              </div>
            </div>
          </div>

          <div class="user_lists">
            <div class="head">
              <div>
                <p>most active</p>
                <i class="fa fa-info-circle"></i>
              </div>
              <i class="fa fa-chart-line"></i>
            </div>
            <div class="body">
              <div class="user">
                <div>
                  <div class="user_image">
                    <img
                      src="../Assets/Images/Random/four.jpg"
                      alt="No Image"
                    />
                  </div>
                  <span class="user_name">@deiron-10</span>
                </div>
                <div class="number">23%</div>
              </div>
              <div class="user">
                <div>
                  <div class="user_image">
                    <img src="../Assets/Images/Random/one.jpg" alt="No Image" />
                  </div>
                  <span class="user_name">@aftaab67</span>
                </div>
                <div class="number">23%</div>
              </div>
              <div class="user">
                <div>
                  <div class="user_image">
                    <img src="../Assets/Images/Random/two.jpg" alt="No Image" />
                  </div>
                  <span class="user_name">@mathews</span>
                </div>
                <div class="number">23%</div>
              </div>
              <div class="user">
                <div>
                  <div class="user_image">
                    <img
                      src="../Assets/Images/Random/man_1.jpg"
                      alt="No Image"
                    />
                  </div>
                  <span class="user_name">@vegas</span>
                </div>
                <div class="number">23%</div>
              </div>
              <div class="user">
                <div>
                  <div class="user_image">
                    <img
                      src="../Assets/Images/Random/three.jpg"
                      alt="No Image"
                    />
                  </div>
                  <span class="user_name">@grand</span>
                </div>
                <div class="number">23%</div>
              </div>
            </div>
          </div>
        </div>
        <!-- Feed Side Ends-->

        <!-- Notifications Side Starts -->
        <!-- Notifications Side Ends-->
      </div>
    </div>
    <!-- Container Ends-->
  </body>
</html>
