<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dukhaan - Somali Special Game</title>
    <link rel="stylesheet" href="../Assets/Styles/style.css" />
  </head>
  <body>
    <div class="dukhaan_scores">
      <div class="player_1 score">
        <div class="row_1 row">
          <div class="hall_ball hall_ball_1"></div>
          <div class="hall_ball hall_ball_2"></div>
          <div class="hall_ball hall_ball_3"></div>
          <div class="hall_ball hall_ball_4"></div>
          <div class="hall_ball hall_ball_5"></div>
          <div class="hall_ball hall_ball_6"></div>
        </div>
        <div class="row_2 row">
          <div class="hall_ball hall_ball_7"></div>
          <div class="hall_ball hall_ball_8"></div>
          <div class="hall_ball hall_ball_9"></div>
          <div class="hall_ball hall_ball_10"></div>
          <div class="hall_ball hall_ball_11"></div>
          <div class="hall_ball hall_ball_12"></div>
        </div>
      </div>
      <div class="player_2 score">
        <div class="row_1 row">
          <div class="hall_ball hall_ball_1"></div>
          <div class="hall_ball hall_ball_2"></div>
          <div class="hall_ball hall_ball_3"></div>
          <div class="hall_ball hall_ball_4"></div>
          <div class="hall_ball hall_ball_5"></div>
          <div class="hall_ball hall_ball_6"></div>
        </div>
        <div class="row_2 row">
          <div class="hall_ball hall_ball_7"></div>
          <div class="hall_ball hall_ball_8"></div>
          <div class="hall_ball hall_ball_9"></div>
          <div class="hall_ball hall_ball_10"></div>
          <div class="hall_ball hall_ball_11"></div>
          <div class="hall_ball hall_ball_12"></div>
        </div>
      </div>
    </div>
    <div class="dukhaan_container">
      <div class="row row_1">
        <div class="hall" row="1" col="1" player="1" number="1" bg="red"></div>
        <div class="hall" row="1" col="2" player="1" number="2" bg="red"></div>
        <div class="hall" row="1" col="3" player="1" number="3" bg="red"></div>
        <div class="hall" row="1" col="4" player="1" number="4" bg="red"></div>
        <div class="hall" row="1" col="5" player="1" number="5" bg="red"></div>
      </div>
      <div class="row row_2">
        <div class="hall" row="2" col="1" player="1" number="6" bg="red"></div>
        <div class="hall" row="2" col="2" player="1" number="7" bg="red"></div>
        <div class="hall" row="2" col="3" player="1" number="8" bg="red"></div>
        <div class="hall" row="2" col="4" player="1" number="9" bg="red"></div>
        <div class="hall" row="2" col="5" player="1" number="10" bg="red"></div>
      </div>
      <div class="row row_3">
        <div class="hall" row="3" col="1" player="1" number="11" bg="red"></div>
        <div class="hall" player="1" row="3" col="2" number="12" bg="red"></div>
        <div class="hall" row="3" col="3"></div>
        <div
          class="hall"
          player="2"
          row="3"
          col="4"
          number="12"
          bg="blue"
        ></div>
        <div
          class="hall"
          row="3"
          col="5"
          player="2"
          number="11"
          bg="blue"
        ></div>
      </div>
      <div class="row row_4">
        <div class="hall" row="4" col="1" player="2" number="6" bg="blue"></div>
        <div class="hall" row="4" col="2" player="2" number="7" bg="blue"></div>
        <div class="hall" row="4" col="3" player="2" number="8" bg="blue"></div>
        <div class="hall" row="4" col="4" player="2" number="9" bg="blue"></div>
        <div
          class="hall"
          row="4"
          col="5"
          player="2"
          number="10"
          bg="blue"
        ></div>
      </div>
      <div class="row row_5">
        <div class="hall" row="5" col="1" player="2" number="1" bg="blue"></div>
        <div class="hall" row="5" col="2" player="2" number="2" bg="blue"></div>
        <div class="hall" row="5" col="3" player="2" number="3" bg="blue"></div>
        <div class="hall" row="5" col="4" player="2" number="4" bg="blue"></div>
        <div class="hall" row="5" col="5" player="2" number="5" bg="blue"></div>
      </div>
    </div>

    <div class="display">
      <p></p>
    </div>
    <script src="../Assets/Library/jQuery/dist/jquery.js"></script>
    <script src="../Assets/Library/gsap-public/minified/gsap.min.js"></script>
    <script src="../Assets/Scripts/App.js"></script>
  </body>
</html>
